<html lang="en">
  <head>
    <!--Page written by Cael Coonai-->
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="favicon.png">
    <title>Net to Cube</title>
  </head>
  <body >
    <div id='image-stage'>
      <!--Stage-->
    </div>
    <div class='word-box'>
      <div id='logo'>
        <img src="assets/images/logo.png">
      </div>
      <div id='words'>
        <h1>Net to Cube</h1>
        <div class='vert-space'></div>
        <p>
          Click on the coloured squares to add faces to the net of the cube.
          When done, click the 'Fold' and move the slider to fold the net into
          the cube.
        </p>
      </div>
    </div>
    <div class='vert-space'></div>
    <div class='viewers'>
      <div class='net-builder'>
        <div id='pallette'>
          <!--Pallette-->
        </div>
        <div id='net'>
          <div id='net-1'></div>
          <div id='net-2'></div>
          <div id='net-3'></div>
          <div id='net-4'></div>
          <div id='net-5'></div>
          <div id='net-6'></div>
          <div id='net-7'></div>
          <div id='net-8'></div>
          <div id='net-9'></div>
          <div id='net-10'></div>
          <div id='net-11'></div>
        </div>
      </div>
      <div class='cube-viewer'>
        <div id='fold-err'>
          <!--Net invalid notification-->
        </div>
        <div id='button-list'>
          <button type="button" class="btn btn-info" id="fold-button"
            onclick="clickListen('fold-button')">
            Fold
          </button>
          <input type="range" class="form-range" id="fold-slider"min="0"
            max="6E6" disabled="" oninput="clickListen('fold-slider')">
        </div>
        <div class='geogebra'>
          <div id="ggb-element"></div>
        </div>
      </div>
    </div>
    <div class='vert-space'></div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/math.js"></script>
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
